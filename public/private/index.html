<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Private Drawing Room</h1>

    <h2>
        Theme:
        <span id="theme"></span>
    </h2>

    <div class="tools">
        <label for="colors">Select a color:</label>
        <input type="color" id="colors" name="colors" value="#ff0000">
        <button id="draw-btn" onclick="brush()">Draw</button>
        <button id="erase-btn" onclick="eraser()">Eraser</button>
        <button id="clear-btn" onclick="clearCanvas()">Clear</button>
    </div>
</body>
</html>
